<div  ng-controller="friendsCtrl as friends">
    <ftree-header></ftree-header>
    <div class="row"  ng-repeat="friend in friends.friendList" style="background-color: ghostwhite">
        <div class="col-md-2 col-sm-2 col-xs-2">
            <img class="img-circle" height="40px" src="{{friend.profile}}"/>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8">
            <div>
                {{friend.name}}
            </div>
            <div>
                {{friend.position}}
            </div>
            <hr>
        </div>

        <div class="col-md-2 col-sm-2 col-xs-2" ng-if="friends.isSearch == 1">
             <a class="btn btn-default btn-sm"> greeting</a>
        </div>
    </div>
</div>
