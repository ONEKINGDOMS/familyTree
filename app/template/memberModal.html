<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New Member!</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <span class="col-md-6">
         <label for="inputFamilyName" class="col-md-3 col-xs-3">FamilyName</label>
        <div class="col-sm-4 col-xs-4">
            <input type="text" id="inputFamilyName"  class="form-control" placeholder="FamilyName">
        </div>
        </span>
        <span class="col-md-6">
                  <label for="inputFirstName" class="col-md-3 col-xs-3">FirstName</label>
        <div class="col-sm-4 col-xs-4">
            <input type="text" id="inputFirstName"  class="form-control" placeholder="FirstName">
        </div>
        </span>
    </div>



    <div class="row">
        <span class="col-md-6">
            <label  class="col-md-3 col-xs-3">Gender</label>
        <div class="col-sm-4 col-xs-4">
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
        </div>
        </span>
        <span class="col-md-6">
            <label class="col-md-3 col-xs-3">Status</label>
        <div class="col-sm-4 col-xs-4">
             <input type="radio" name="gender" value="male"> Live<br>
             <input type="radio" name="gender" value="female"> Died<br>
        </div>
        </span>
    </div>

    <div class="row">
        <span class="col-md-8">
         <label class="col-md-3">RelationShip</label>
         <div class="col-sm-6 col-xs-6">
           <select class="form-control">
                <option>Father</option>
                 <option>Mother</option>
                 <option>Couple</option>
                 <option>Children</option>
           </select>
         </div>
        </span>
    </div>

    <div class="row">
        <span class="col-md-6">
                  <label for="inputBirthPlace" class="col-md-3 col-xs-3">BirthDare</label>
            <div class="col-md-8 col-xs-8">
                <p  class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="modal.popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                     <button type="button" class="btn btn-default" ng-click="modal.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </span>
        <span class="col-md-6">
                  <label for="inputBirthPlace" class="col-md-3 col-xs-3">BirthPlace</label>
        <div class="col-md-6 col-xs-6">
            <input type="text" id="inputBirthPlace"  class="form-control" placeholder="BirthPlace">
        </div>
        </span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.confirm()">OK</button>
    <button class="btn btn-warning" type="button"  ng-click="modal.cancel()">Cancel</button>
</div>
